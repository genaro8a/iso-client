<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>Detalle de Definición</title>
</head>
<body>
<th:block layout:fragment="content">
        <h1 class="text-2xl font-bold mb-6">Detalle de Definición</h1>
        <div>
            <label class="block text-sm font-medium text-gray-700">ID:</label>
            <p th:text="${definicion.id}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre:</label>
            <p th:text="${definicion.nombre}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Descripción:</label>
            <p th:text="${definicion.descripcion}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Header TPDU:</label>
            <p th:text="${definicion.headertpdu}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Path:</label>
            <p th:text="${definicion.path}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></p>
        </div>
        <a th:href="@{/definiciones}" class="block text-center text-blue-500 mt-4">Volver a la lista</a>
</th:block>
</body>
</html>
