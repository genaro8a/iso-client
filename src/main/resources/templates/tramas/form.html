<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>Formulario de Trama</title>
</head>
<body>
<th:block layout:fragment="content">
        <h1 class="text-2xl font-bold mb-6">Formulario de Trama</h1>
        <form th:action="@{/tramas/vista}" th:object="${trama}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
            <div>
                <label for="contenido" class="block text-sm font-medium text-gray-700">Contenido:</label>
                <input type="text" id="contenido" th:field="*{contenido}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
            <div>
                <label for="definicionId" class="block text-sm font-medium text-gray-700">Definici√≥n:</label>
                <select id="definicionId" th:field="*{definicionId}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option th:each="definicion : ${definiciones}" th:value="${definicion.id}" th:text="${definicion.nombre}"></option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Guardar</button>
            </div>
        </form>
        <a th:href="@{/tramas}" class="block text-center text-blue-500 mt-4">Volver a la lista</a>
</th:block>
</body>
</html>
